<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="league.css" />
    <title>LoL</title>
  </head>
  <body>
    <div class="leftBox">
      <div class="leftBox__header">
        <img src="image/riot-fist-container-white-red.png" class="riot__logo" />
        <div class="what__box">
          <img src="image/다운로드.png" class="what" />
        </div>
      </div>
      <div class="leftBox__main">
        <div class="leftBox__main-title">
          라이엇 계정으로 로그인
        </div>
        <div class="leftBox__main-login">
          <div class="leftBox__main-ID">
            <input type="text" class="ID" placeholder="계정이름" />
          </div>
          <div class="leftBox__main-PW">
            <input type="text" class="PW" placeholder="비밀번호" />
          </div>
          <div class="leftBox__main-button">
            <input type="checkbox" class="BT" />
            <p class="buttonRight">로그인 상태 유지</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
